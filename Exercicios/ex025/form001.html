<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Meu primeiro formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="off"> <!-- O 'method' padrao é "GET", que faz com que os dados inseridos no formulario apareça na URL. O 'method' "POST" vai ocultar esses dados da URL, porem nao protege os dados, ele ainda vai ser visivel no devtools > network > Playload > form data. Para proteger, precisa encriptografar com https -->
        <p><label for="inome">Nome:</label> <input type="text" name="nome" id="inome"></p> <!-- o 'name' é mais util para HTML e PHP, e o 'id' é mais util para JavaScript e label -->
        <p><label for="isobrenome">Sobrenome:</label> <input type="text" name="sobrenome" id="isobrenome"></p>
        <p><input type="submit" value="Enviar"></p>
    </form>
</body>
</html>
